<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
  $(function() {
  	$('#get').click(function() {
  		$.ajax({
  			type: 'GET',
  			url: 'data.json',
  			dataType: 'text'
  		}).done(function(data) {
  			$('#result').html(data);
        var teacher = JSON.parse(data);
        $('#result2').html(teacher.name);
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});
  });
  </script>

</head>
<body>
  <button id="get">Get data</button>
  <div id='result'></div>
  <div id='result2'></div>
</body>
</html>
