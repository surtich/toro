<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Test</title>
  <script src="jquery-1.8.2.min.js"></script>
  <script type="text/javascript">
  $(function() {
  	$('#send').click(function() {
  		$.ajax({
  			type: 'GET',
  			url: 'test.php/test2/user/' + $('#name').val() + '/age/' + $('#age').val(),
  			dataType: 'text'
  		}).done(function(data) {
  			$('#result').html(data);
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});
  	$('#send2').click(function() {
  		$.ajax({
  			type: 'POST',
  			url: 'test.php/test4',
  			dataType: 'text',
  			data: { name: $('#name').val(), age: $('#age').val() }
  		}).done(function(data) {
  			$('#result').html(data);
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});
  	$('#send3').click(function() {
  		$.ajax({
  			type: 'GET',
  			url: 'test.php/test3',
  			dataType: 'json'
  		}).done(function(data) {
  			$('#result2').html(JSON.stringify(data));
  		}).fail(function() {
  			console.log("error", arguments);
  		});
  	});
  });
  </script>

</head>
<body>
  <a href="test.php/">Test</a>
  <hr>
  <a href="test.php/test/pepe">Test2</a>
  <hr>
  <div>
  	<label for="name">Name</label><input id="name" value="Pepe">
  	<br>
  	<label for="age">Age</label><input id="age" value="25">
  	<br>
  	<button id="send">Send</button>
  	<button id="send2">Send2</button>
  	Result: <div id="result"></div>
  </div>
  <hr>
  <div>
  	<button id="send3">Send3</button>
  	Result: <div id="result2"></div>
  </div>
</body>
</html>
